<% include common/header.html %>
<table>
    <tr><th>微博ID</th><th>微博标题</th><th>微博内容</th></tr>

    <% blogs.forEach(function(blog){ %>
    <tr>
        <td><%=blog._id%></td>
        <td><a href="/view/<%=blog._id%>"><%=blog.title%></a></td>
        <td><%=blog.content%></td>

    </tr>

    <%});%>
</table>

<% include common/footer.html %>
