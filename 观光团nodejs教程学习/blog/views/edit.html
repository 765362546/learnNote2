<% include common/header.html %>
<div class="col-md-6">
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">微博标题</label>
        <input type="text"  class="form-control" id="title" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">内容</label>
        <textarea class="form-control"  id="content" rows="3"></textarea>
    </div>
    <button type="submit" onclick="postData();return false" class="btn btn-default">提交修改</button>
</form>
</div>

<div class="modal fade" tabindex="-1" id="msg-box" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"  onclick="" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(function () {
        $('#title').val("<%=view.title%>");
        $('#content').val("<%=view.content%>");
    });
    function postData() {
        $.post('/list/<%=view._id%>/edit',{
            _id:'<%=view._id%>',
            title:$('#title').val(),
            content:$('#content').val()
        },function (data) {
            //console.log(data);
            if(data.status){
                window.location.href='/view/<%=view._id%>';
            }else {
                $('.modal-body').html(data.msg)
                $('#msg-box').modal('show');
            }
        })
    }
</script>

<% include common/footer.html %>
