<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.even {background-color: lightblue;}
		.rect {display:inline-block;height: 40px;
			width: 100px;}
	</style>
</head>
<body>
<div ng-controller="myCtrl">
	<h2>数据绑定</h2>
	<label ng-repeat="color in colors">
		{{color}}
		<input type="radio" ng-model="myStyle['background-color']" ng-value="color" id="{{color}}" name="mColor">
	</label>
	<span class="rect" ng-style="myStyle"></span>
	<hr>
	<li ng-repeat="day in days">
		<span ng-class-even="'even'">{{day}}</span>
	</li>
	<hr>
	Show Message: <input type="checkbox" ng-model="checked" />
	<p ng-if="checked" ng-bind="msg"></p>



</div>
<script src="js/angular.min.1.2.js"></script>
<script>
	angular.module('myApp',[])
		.controller('myCtrl',['$scope',function ($scope) {
			$scope.colors=['red','green','blue'];
			$scope.myStyle={"background-color":'blue'};
			$scope.days=['周一','周二','周三','周四','周五'];
			$scope.msg = "message from the model";

		}])
</script>
</body>
</html>
