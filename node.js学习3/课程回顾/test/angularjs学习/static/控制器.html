<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs 学习</title>


    <script src="js/angular.min.1.3.js"></script>
    <script>
			function Aaa($scope) {
				$scope.name = "张三";
			}
			function Bbb($scope) {
				//$scope.name = "李四";
				$scope.age=12;
			}
    </script>
</head>
<body ng-app>
<div ng-controller="Aaa">
    <input type="text" ng-model="name">
    <p>{{ name }}</p>
    <div ng-controller="Bbb">
        <input type="text" ng-model="name">
        <p>{{ name }}</p>
        <p>{{ age }}</p>
    </div>

</div>

</body>
</html>
