<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs 学习</title>
</head>
<body data-ng-app="myApp">
<div ng-controller="myCtrl">
    <button ng-click="changeStatus()">切换状态为: {{!status}}</button>
    <p>{{ status }}</p>

    <button ng-dblclick="changeColor($event)">双击换色</button>
    <br>
    <br>
    <input type="text" ng-change="nameChange()" ng-model="name" placeholder="输入试试">

</div>

<script type="text/javascript" src="js/angular.min.1.3.js"></script>
<script>
angular.module('myApp',[])
.controller('myCtrl',function ($scope) {
    $scope.status=false;
	  $scope.changeStatus=function () {
		  $scope.status=!$scope.status;
    };
	  $scope.color='red';
	  $scope.changeColor=function (event) {  //将事件对象传递进来
      if($scope.color == 'red'){
	      $scope.color='blue'
      }else{
	      $scope.color='red'
      }
      angular.element(event.target).css("backgroundColor",$scope.color)
      
	  };
	  $scope.nameChange=function () {
      alert('内容修改啦!')
	  }
})
</script>
</body>
</html>
