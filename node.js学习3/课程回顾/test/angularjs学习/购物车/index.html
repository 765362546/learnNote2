<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="">

<div ng-controller="cart" class="container">
    <div class="row" ng-show="carts.length">
        <table class="table">
            <caption>您的购物车</caption>
            <thead>
            <tr>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>商品数量</th>
                <th>商品总价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in carts">
                <td ng-bind="item.id"></td>
                <td ng-bind="item.name"></td>
                <td ng-bind="item.price"></td>
                <td ng-bind="item.quantity"></td>
                <td ng-bind="item.price * item.quantity"></td>
                <td>
                    <button type="button" class="btn btn-danger">移除</button>
                </td>

            </tr>
            <tr>
                <td>总数量</td>
                <td ng-bind="getCountQuantity()"></td>
                <td>总价格</td>
                <td ng-bind="getCountPrice()"></td>
                <td>
                    <button ng-click="carts=[]" type="button" class="btn btn-danger">清空购物车</button>
                </td>
                <td>
                    <button ng-click="" type="button" class="btn btn-primary">提交订单</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div ng-if="!carts.length" class="row">
        <div>购物车是空的</div>
        <div><button type="button" class="btn btn-info">逛逛商城</button></div>


    </div>
</div>


<script src="js/angular.min.1.3.js"></script>
<script>
    function cart($scope) {
      $scope.carts=[
        {
        	id:101,           //商品编号
            name:'iPhone',    //商品名称
	        quantity:3,       //商品数量
            price:5800        //商品单价
        },
	      {
		      id:1021,
		      name:'魅族',
		      quantity:5,
		      price:2800
	      },
	      {
		      id:2101,
		      name:'华为',
		      quantity:2,
		      price:25800
	      },
	      {
		      id:1301,
		      name:'小米',
		      quantity:3,
		      price:1800
	      },
      ];
      $scope.getCountQuantity=function () {
      	var totalQuantity=0;
        //angular.forEach($scope.carts,function (item) {  //两种方法，一种是angular自己的foreach，一个是js的foreach
        $scope.carts.forEach(function (item) {
	        totalQuantity+=item.quantity;
        });
        return totalQuantity;
      };
	    $scope.getCountPrice=function () {
		    var totalPrice=0;
		    $scope.carts.forEach(function (item) {
                totalPrice+=item.quantity * item.price;
		    });
		    return totalPrice;
	    };
    }
</script>
</body>
</html>
